<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equilibrium — Country Maps</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your styles -->

  <!-- Your JS (loads after HTML parses) -->
  <script src="/js/utils/timeline.js" defer></script>
  <script type="module" crossorigin src="/assets/timeline-NTqa6uq3.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/assets/timeline-BxopKogC.css">
</head>
<body class="compact">
  <!-- Pill Header -->
  <header class="pill-bar header">
    <div class="pill-inner">
      <div class="left"></div>
      <div class="center">
        <h1 class="site-title">Equilibrium</h1>
        <nav class="site-nav" aria-label="Primary">
          <a href="/index.html">Home</a>
          <a href="/about.html">About</a>
          <a href="country.html?country=Brazil">Brazil</a>
          <a href="country.html?country=Poland">Poland</a>
          <a href="country.html?country=South%20Korea">South Korea</a>
        </nav>
      </div>
      <div class="right"></div>
    </div>
  </header>

  <!-- Grid layout: legend left, maps/content right -->
  <div class="layout">



    <!-- Content column -->
    <main class="maps-row">
      <!-- Compact header ABOVE the maps -->
      <section class="maps-header">
        <h2 class="page-title" id="page-title">Economy &amp; Environment Comparison</h2>
        <div class="controls" aria-label="Metric controls">
          <label for="metricSel">
            Metric:
            <select id="metricSel" name="metricSel">
              <option value="air">Air quality (↑=better)</option>
              <option value="forest">Forest cover (↑=more)</option>
              <option value="co2">CO₂ per capita (↑=better when lower)</option>
            </select>
          </label>
        </div>
        <div class="legend-top" aria-label="color legend">
            <div id="legendBarH"></div>
            <div class="legendTicksH">
                <span>0.0</span><span>0.25</span><span>0.50</span><span>0.75</span><span>1.0</span>
            </div>
        </div>

      </section>

        <!-- Three maps inline -->
        <div class="maps-inline" aria-label="Country maps">
            <div class="map-block">
            <div class="map-title">Brazil</div>
            <div id="map-brazil" class="map big" role="img" aria-label="Map of Brazil"></div>
            </div>

            <div class="map-block">
            <div class="map-title">Poland</div>
            <div id="map-poland" class="map big" role="img" aria-label="Map of Poland"></div>
            </div>

            <div class="map-block">
            <div class="map-title">South Korea</div>
            <div id="map-korea" class="map big" role="img" aria-label="Map of South Korea"></div>
            </div>
        </div>

        <!-- Money stacks (GDP visual) -->
        <div class="cash-row" aria-label="Money stacks">
            <div class="cash">
            <div class="cash-stack" id="stack-Brazil" aria-label="Brazil money stack"></div>
            </div>
            <div class="cash">
            <div class="cash-stack" id="stack-Poland" aria-label="Poland money stack"></div>
            </div>
            <div class="cash">
            <div class="cash-stack" id="stack-South-Korea" aria-label="South Korea money stack"></div>
            </div>
        </div>
        <!-- Timeline (snug under money stacks) -->
        <div class="timeline layout-timeline" aria-label="Year timeline">
            <span class="timeline__label">
            Year: <b id="yearVal">2000</b>
            </span>
            <input
            id="yearInput"
            class="timeline__range"
            type="range"
            min="1990"
            max="2020"
            step="1"
            value="2000"
            aria-labelledby="page-title"
            aria-label="Select year"
            />
        </div>
        <div class="author">Web Architecture Project by Xinyuan Sun, Style Changed by Group</div>
    </main>
  </div>





  <!-- Pill Footer -->
  <footer class="pill-bar footer">
    <div class="pill-inner">
      <div class="left"></div>
      <div class="center">
        <div class="footer-title">CASA 0017</div>
        <nav class="footer-links" aria-label="Footer">
          <a href="https://github.com/ChengJu1/casa0017-Assessment" target="_blank" rel="noopener noreferrer">
            Group Github Website
          </a>
        </nav>
      </div>
      <div class="right"></div>
    </div>
  </footer>
</body>
</html>
